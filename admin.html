<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container scale-in-center">

            <div class="left">
                <div class="imageSlider" style="box-shadow: orangered 0px 8px 24px;"></div>
            </div>

            <div class="loginSection scale-in-ver-bottom" style="@media (max-width: 600px) { background-color: red; }">
                <div class="logo"><img src="https://creativecollege.in/Result/creativelogo.png" alt="logo"></div>
                <h1 class="tracking-in-expand" style="color: orangered;">Admin Login</h1>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon"><i class="fa-solid fa-user fa-beat"></i></span>
                        <input type="text" required>
                        <label for="id">Enter ID</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><i class="fa-solid fa-lock fa-beat"></i></span>
                        <input type="password" required>
                        <label for="password">Enter Password</label>
                    </div>
                    <button type="submit" class="btn heartbeat" style="background-color: orangered;">Login</button>
                    <button onclick="history.back()" class="student">Login as Student</button>
                </form>
            </div>

    </div>
</body>
</html>
